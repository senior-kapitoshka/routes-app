<h3>Действующие маршруты IPv4</h3>
<div class="table-wrapper">
<mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8 table" >

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header" >Адрес</th>
      <td mat-cell *matCellDef="let row" class="cell">{{ row.address }}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="gateway">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Шлюз</th>
      <td mat-cell *matCellDef="let row" class="cell">{{ row.gateway }}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="interface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Интерфейс</th>
      <td mat-cell *matCellDef="let row" class="cell">{{ row.interface }}</td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </mat-table>

</div>
